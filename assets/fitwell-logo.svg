<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 355 100" width="355" height="100">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c2410c"/>
      <stop offset="50%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- ICON -->
  <g>
    <!-- Ring track -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#fed7aa" stroke-width="5"/>

    <!-- Ring progress -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="url(#ringGradient)" stroke-width="5" stroke-linecap="round" stroke-dasharray="211 264" transform="rotate(-90 50 50)"/>

    <!-- Flame -->
    <g transform="translate(50, 50) scale(2.9) translate(-12, -13)">
      <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" fill="url(#flameGradient)"/>
    </g>
  </g>

  <!-- TEXT - positioned with comfortable spacing from icon -->
  <text x="120" y="72" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="64" font-weight="600" fill="#ea580c">Fit<tspan fill="#fdba74">Well</tspan></text>
</svg>
