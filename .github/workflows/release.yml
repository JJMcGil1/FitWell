name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        run: |
          git fetch --tags
          echo "Checking for tag v${{ steps.version.outputs.version }}"
          git tag -l
          if git tag -l "v${{ steps.version.outputs.version }}" | grep -q "v${{ steps.version.outputs.version }}"; then
            echo "Tag exists, skipping release"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag does not exist, proceeding with release"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: npm ci

      - name: Build app
        if: steps.check_release.outputs.exists == 'false'
        run: npm run build -- --publish never

      - name: Generate latest-mac.yml
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ZIP_FILE=$(ls release/*-mac.zip | head -1)
          ZIP_NAME=$(basename "$ZIP_FILE")
          ZIP_SIZE=$(stat -f%z "$ZIP_FILE")
          ZIP_SHA512=$(shasum -a 512 "$ZIP_FILE" | awk '{print $1}' | xxd -r -p | base64)

          cat > release/latest-mac.yml << EOF
          version: ${VERSION}
          files:
            - url: ${ZIP_NAME}
              sha512: ${ZIP_SHA512}
              size: ${ZIP_SIZE}
          path: ${ZIP_NAME}
          sha512: ${ZIP_SHA512}
          releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          EOF

          cat release/latest-mac.yml

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: FitWell v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac.yml
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip message
        if: steps.check_release.outputs.exists == 'true'
        run: echo "Release v${{ steps.version.outputs.version }} already exists. Bump version in package.json to create a new release."
